                        },
                        borderRadius: 4,

                            let mid = Math.trunc(context.dataset.data.length / 2)
                            //console.log("bla",mid)
                            if (context.dataIndex === context.dataset.data.length - 1
                                ||
                                context.dataIndex === mid
                                ||
                                context.dataIndex === 0)
                            {

                            }
                            return 0;

                        ,

                            if (context.dataIndex === context.dataset.data.length - 1
                                ||
                                context.dataIndex === mid
                                ||
                                context.dataIndex === 0)
